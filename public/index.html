<!doctype html>
<html lang="cs">
<head>
<title>Škoda auto</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
crossorigin="anonymous">
</head>
<body>
    <header class="jumbotron jumbotron-fluid text-md-center pt-6">
        <div class="container">
          <h1 class="text-dark display-2 pt-5">Škoda auto</h1>
          <p class="text-dark">
            Zadávání úkolů pro zaměstnance firmy Škoda auto
          </p>
        </div>
      </header>
<main class="container">
<h2 class="bg-secondary container text-center p-4 mt-4">Formulář pro zadání úkolu</h2>
<div class="container">
    <form action="/savedata" method="post">
<div class="form-group row">
    <label for="task" class="col-sm-2 col-form-label">Úkol</label>
<div class="col-sm-10">
    <input type="text" class="form-control" name="task" id="task"
    placeholder="Zadání jednotlivé práce pro zaměstnance">
</div>
</div>
<div class="form-group row">
    <label for="money" class="col-sm-2 col-form-label">Odměna</label>
    <div class="col-sm-10">
    <input type="number" class="form-control" name="money" id="money"
    placeholder="Částka udělená za práci">
</div>
</div>
<div class="form-group row">
    <label for="druh" class="col-sm-2 col-form-label">Druh práce</label>
<div class="col-sm-10">
<select class="form-control" name="druh" id="druh">
    <option value="Oprava">Oprava</option>
    <option value="Přesun zaměstnance">Přesun zaměstnance</option>
    <option value="Práce pro techniky">Práce pro techniky</option>
    <option value="Problém">Problém</option>
    <option value="Urgentní">Urgentní</option>
    <option value="Úklid">Úklid</option>
    </select>
</div>
</div>
<div class="form-group row">
<label for="splneni" class="col-sm-2 col-form-label">
Datum splnění</label>
<div class="col-sm-5">
    <input type="date" class="form-control" name="splneni"
id="splneni">
</div>
</div>
<div class="form-group row">
<div class="offset-sm-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Zadat úkol</button>
</div>
</div>
</form>
</div>
</main>
<footer class="jumbotron jumbotron-fluid text-center p-3">

</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
